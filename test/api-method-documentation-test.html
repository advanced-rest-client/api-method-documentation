  function getEndpoint(element, amf, endpoint) {
    const webApi = element._computeWebApi(amf);
    return element._computeEndpointByPath(webApi, endpoint);
  }

  function getMethod(element, amf, endpoint, method) {
    const endPoint = getEndpoint(element, amf, endpoint);
    const opKey = element._getAmfKey(element.ns.w3.hydra.supportedOperation);
    const ops = element._ensureArray(endPoint[opKey]);
    return ops.find((item) => element._getValue(item, element.ns.w3.hydra.core + 'method') === method);
  }

  function getPayload(element, amf, endpoint, method) {
    const op = getMethod(element, amf, endpoint, method);
    const expects = element._computeExpects(op);
    return element._ensureArray(element._computePayload(expects));
  }

      assert.equal(spy.args[0][0].detail.type, 'method');

    test('Event bubbles', () => {
      const spy = sinon.spy();
      element.addEventListener('api-navigation-selection-changed', spy);
      element._navigate('test-id', 'method');
      assert.isTrue(spy.args[0][0].bubbles);
    });

    test('Event is composed', () => {
      const spy = sinon.spy();
      element.addEventListener('api-navigation-selection-changed', spy);
      element._navigate('test-id', 'method');
      const composed = spy.args[0][0].bubbles;

      }
    });
  });

        test('Returns undefined for empty argument', () => {
