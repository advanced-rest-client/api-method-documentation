<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-request-editor demo</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../shadycss/apply-shim.html">
    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-styles/typography.html">
    <link rel="import" href="../../raml-aware/raml-aware.html">
    <link rel="import" href="../../api-navigation/api-navigation.html">
    <link rel="import" href="../api-method-documentation.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      :root {
        --arc-font-headline: {
          @apply --paper-font-headline;
        };
        --arc-font-title: {
          @apply --paper-font-title;
        };
        --arc-font-subhead: {
          @apply --paper-font-subhead;
        };
        --arc-font-body1: {
          @apply --paper-font-body1;
        };
        --arc-font-code1: {
          @apply --paper-font-code1;
        };
      }

      [role="main"] {
        max-width: 1100px;
        @apply --layout-horizontal;
        @apply --layout-start;
      }

      api-navigation {
        width: 320px;
        min-width: 320px;
        overflow: auto;
      }

      api-method-documentation {
        margin-left: 40px;
        @apply --layout-flex;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="demo">
      <template is="dom-bind">
        <div class="vertical-section-container centered" role="main">
          <raml-aware raml="{{amfModel}}" scope="model"></raml-aware>
          <api-navigation aware="model" endpoints-opened></api-navigation>
          <template is="dom-if" if="[[hasData]]">
            <api-method-documentation aware="model" endpoint="[[endpoint]]" method="[[method]]"></api-method-documentation>
          </template>
          <template is="dom-if" if="[[!hasData]]">
            <p>Select a HTTP method in the navigation to see the demo.</p>
          </template>
        </div>
      </template>
    </dom-bind>
    <script>
    (function(app) {
      app.hasData = false;
      app._load = function() {
        fetch('./amf-model.json')
        .then((response) => response.json())
        .then((data) => {
          app.amfModel = data;
        });
      };
      app._navChanged = function(e) {
        const type = e.detail.type;
        if (type === 'method') {
          app.setData(e.detail.selected);
          app.hasData = true;
        } else {
          app.hasData = false;
        }
      };
      app.setData = function(id) {
        const enc = app.amfModel[0]['http://raml.org/vocabularies/document#encodes'][0];
        const endpoints = enc['http://raml.org/vocabularies/http#endpoint'];
        const endpointId = id.substr(0, id.lastIndexOf('/'));
        const endpoint = endpoints.find((item) => item['@id'] === endpointId);
        const methods = endpoint['http://www.w3.org/ns/hydra/core#supportedOperation'];
        if (!methods) {
          app.endpoint = undefined;
          app.method = undefined;
          return;
        }
        app.endpoint = endpoint;
        app.method = methods.find((item) => item['@id'] === id);
      };
      window.addEventListener('WebComponentsReady', () => app._load());
      window.addEventListener('api-navigation-selection-changed', app._navChanged);
    })(document.getElementById('demo'));
  </script>
  </body>
</html>
