<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-request-editor demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next.min.js"></script>

    <script type="module">
      import '@polymer/polymer/lib/elements/dom-bind.js';
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '@polymer/paper-toast/paper-toast.js';
      import '@polymer/paper-styles/typography.js';
      import '@polymer/paper-dropdown-menu/paper-dropdown-menu.js';
      import '@polymer/paper-item/paper-item.js';
      import '@polymer/paper-listbox/paper-listbox.js';
      import '@polymer/paper-toggle-button/paper-toggle-button.js';
      import '@api-components/api-navigation/api-navigation.js';
      import '@advanced-rest-client/anypoint-styles/anypoint-styles.js';
      import '../api-method-documentation.js';
    </script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      html,
      body {
        margin: 0;
        padding: 0;
      }

      [role="main"] {
        max-width: 1100px;
        @apply --layout-horizontal;
        @apply --layout-start;
      }

      api-navigation {
        width: 320px;
        min-width: 320px;
        overflow: auto;
      }

      api-method-documentation {
        margin-left: 40px;
        @apply --layout-flex;
      }

      header {
        padding: 12px 24px;
        background-color: #C5E1A5;
        --iron-icon-fill-color: #3E2723;
        --paper-input-container-focus-color: #33691E;
        --paper-input-container-label: {
          color: #3E2723;
        };
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .spacer {
        @apply --layout-flex;
      }

      .options {
        @apply --layout-horizontal;
        @apply --layout-center;
      }
      .options > * {
        margin-left: 8px;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="demo">
      <template is="dom-bind">
        <header>
          <paper-dropdown-menu label="Select demo endpoint">
            <paper-listbox slot="dropdown-content" id="enpointsList" on-selected-changed="_apiChanged">
              <paper-item data-src="demo-api.json">Demo api</paper-item>
              <paper-item data-src="demo-api-compact.json">Demo api - compact model</paper-item>
              <paper-item data-src="array-body.json">Body with array</paper-item>
              <paper-item data-src="array-body-compact.json">Body with array - compact model</paper-item>
              <paper-item data-src="nexmo-sms-api.json">Nexmo SMS API</paper-item>
              <paper-item data-src="nexmo-sms-api-compact.json">Nexmo SMS API - compact model</paper-item>
              <paper-item data-src="appian-api.json">Appian API</paper-item>
              <paper-item data-src="appian-api-compact.json">Appian API - compact model</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <div class="spacer"></div>
          <div class="options">
            <paper-toggle-button checked="{{codeSnippets}}">Render code examples</paper-toggle-button>
            <paper-toggle-button checked="{{renderSecurity}}">Render security doc</paper-toggle-button>
            <paper-toggle-button checked="{{narrow}}">Render narrow view</paper-toggle-button>
            <paper-toggle-button checked="{{noTryit}}">No try it button</paper-toggle-button>
          </div>
        </header>
        <div class="vertical-section-container centered" role="main">
          <raml-aware raml="{{amfModel}}" scope="model"></raml-aware>
          <api-navigation aware="model" endpoints-opened=""></api-navigation>
          <template is="dom-if" if="[[hasData]]">
            <api-method-documentation aware="model" endpoint="[[endpoint]]" method="[[method]]" previous="[[previous]]" next="[[next]]" render-code-snippets="[[codeSnippets]]" narrow="[[narrow]]" render-security="[[renderSecurity]]" no-try-it="[[noTryit]]"></api-method-documentation>
          </template>
          <template is="dom-if" if="[[!hasData]]">
            <p>Select a HTTP method in the navigation to see the demo.</p>
          </template>
        </div>
        <paper-toast text="Try it event detected" id="tryItToast"></paper-toast>

        <demo-element id="helper" amf-model="{{amfModel}}"></demo-element>
      </template>
    </dom-bind>
    <script type="module">
    import {PolymerElement} from '@polymer/polymer/polymer-element.js';
    import {AmfHelperMixin, ns} from '@api-components/amf-helper-mixin/amf-helper-mixin.js';
    (function(app) {
      app.hasData = false;
      app._load = function() {
        class DemoElement extends AmfHelperMixin(PolymerElement) {}
        window.customElements.define('demo-element', DemoElement);
        document.getElementById('enpointsList').selected = 0;
      };
      app._loadFile = function(file) {
        fetch('./' + file)
        .then((response) => response.json())
        .then((data) => {
          app.amfModel = data;
        });
      };
      app._apiChanged = function(e) {
        const file = e.target.selectedItem.dataset.src;
        app._loadFile(file);
      };
      app._navChanged = function(e) {
        const type = e.detail.type;
        if (type === 'method') {
          app.setData(e.detail.selected);
          app.hasData = true;
        } else {
          app.hasData = false;
        }
      };
      app.setData = function(id) {
        const webApi = app.$.helper._computeWebApi(app.amfModel);
        const endpoint = app.$.helper._computeMethodEndpoint(webApi, id);
        if (!endpoint) {
          app.endpoint = undefined;
          app.method = undefined;
          return;
        }
        app.endpoint = endpoint;

        const methods = app.$.helper._computeOperations(webApi, endpoint['@id']);

        let last;
        for (let i = 0, len = methods.length; i < len; i++) {
          let item = methods[i];
          if (item['@id'] !== id) {
            last = item;
            continue;
          }
          app.method = item;
          app._setPrevious(last);
          app._setNext(methods[i + 1]);
          break;
        }
      };
      app._setPrevious = function(item) {
        if (!item) {
          app.previous = undefined;
          return;
        }
        let name = app.$.helper._getValue(item, ns.schema.schemaName);
        if (!name) {
          name = app.$.helper._getValue(item, ns.w3.hydra.core + 'method');
        }
        app.previous = {
          id: item['@id'],
          label: name
        };
      };
      app._setNext = function(item) {
        if (!item) {
          app.next = undefined;
          return;
        }
        let name = app.$.helper._getValue(item, ns.schema.schemaName);
        if (!name) {
          name = app.$.helper._getValue(item, ns.w3.hydra.core + 'method');
        }
        app.next = {
          id: item['@id'],
          label: name
        };
      };
      app._tryitRequested = function() {
        app.$.tryItToast.opened = true;
      };
      window.addEventListener('WebComponentsReady', () => app._load());
      window.addEventListener('api-navigation-selection-changed', app._navChanged);
      window.addEventListener('tryit-requested', app._tryitRequested);
    })(document.getElementById('demo'));
    </script>
  </body>
</html>
